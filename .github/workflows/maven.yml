name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: GitHub Action for Maven & JDK 11
      uses: xlui/action-maven-cli@v1.1
    - uses: actions/checkout@master

    - name: Build with Maven
      run: |
           mvn -f gson install -DskipTests=true
           mvn -f gson test
